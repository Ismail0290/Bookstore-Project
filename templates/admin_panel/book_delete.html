{% extends 'base.html' %}

{% block title %}Delete Book - Bookstore{% endblock %}

{% block content %}
<h1 class="mb-4">Delete Book</h1>

<div class="card">
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the book "{{ book.title }}"?</p>
        <p>This action cannot be undone.</p>
        
        <form method="post" action="{% url 'admin_panel:book_delete' book.id %}">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'admin_panel:book_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
